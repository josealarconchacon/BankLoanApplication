<div class="loan-application-container">
  <aside class="sidebar">
    <div class="sidebar-header">
      <input type="text" placeholder="Search" class="search-bar" />
      <button class="filter-button">Sort by last update</button>
    </div>
    <section class="loan-table">
      <h2>Existing Loans</h2>
      <table>
        <tr>
          <th>Sr No.</th>
          <th>Bank</th>
          <th>Loan Amount</th>
          <th>EMI</th>
        </tr>
        <tr>
          <td colspan="4">No loans added yet</td>
        </tr>
      </table>
    </section>
  </aside>

  <main class="loan-application-details">
    <h1>Loan Application Form</h1>

    <!-- Wrap form elements in a form tag -->
    <form (ngSubmit)="onSubmit()">
      <section class="section-container">
        <div class="form-section">
          <h2>Personal Information</h2>
          <div class="form-group">
            <label for="fname">Full Name:</label>
            <input
              type="text"
              class="form-control"
              id="fname"
              name="fname"
              required
            />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              name="dob"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              required
            />
          </div>
        </div>

        <div class="form-section">
          <h2>Address Information</h2>
          <div class="form-group">
            <label for="address">Address:</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              required
            />
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input
              type="text"
              class="form-control"
              id="city"
              name="city"
              required
            />
          </div>
          <div class="form-group">
            <label for="state">State:</label>
            <input
              type="text"
              class="form-control"
              id="state"
              name="state"
              required
            />
          </div>
          <div class="form-group">
            <label for="zipcode">Zip Code:</label>
            <input
              type="text"
              class="form-control"
              id="zipcode"
              name="zipcode"
              required
            />
          </div>
        </div>
      </section>

      <section class="section-container">
        <div class="form-section">
          <h2>Financial Details</h2>
          <div class="form-group">
            <label for="income">Annual Income:</label>
            <input
              type="text"
              class="form-control"
              id="income"
              name="income"
              required
            />
          </div>
          <div class="form-group">
            <label for="pan">PAN Card:</label>
            <input
              type="text"
              class="form-control"
              id="pan"
              name="pan"
              required
            />
          </div>
          <div class="form-group">
            <label for="employment">Employment Status:</label>
            <select class="form-control" id="employment" required>
              <option value="select">-select-</option>
              <option value="employed">Employed</option>
              <option value="self-employed">Self Employed</option>
              <option value="unemployed">Unemployed</option>
            </select>
          </div>
          <div class="form-group">
            <label for="score">Credit Score:</label>
            <input
              type="text"
              class="form-control"
              id="score"
              name="score"
              required
            />
          </div>
        </div>

        <div class="form-section">
          <h2>Loan Details</h2>
          <div class="form-group">
            <label for="bname">Bank Name:</label>
            <input
              type="text"
              class="form-control"
              id="bname"
              name="bname"
              required
            />
          </div>
          <div class="form-group">
            <label for="loan">Loan Amount:</label>
            <input
              type="text"
              class="form-control"
              id="loan"
              name="loan"
              required
            />
          </div>
          <div class="form-group">
            <label for="emi">EMI:</label>
            <input
              type="text"
              class="form-control"
              id="emi"
              name="emi"
              required
            />
          </div>
          <button class="add-loan-button">Add Another Loan</button>
        </div>
      </section>

      <button type="submit" class="submit-btn">Submit Application</button>
    </form>
  </main>
</div>
